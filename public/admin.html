<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BOTC Admin Panel</title>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background-color: #111; color: white; padding: 2rem; }
    label { display: block; margin: 1rem 0 0.5rem; }
    select, button {
      font-size: 1rem;
      padding: 0.5rem;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }
    #status { margin-top: 1rem; color: lightgreen; }
  </style>
</head>
<body>
  <h2>選擇本場遊戲要顯示的劇本</h2>
  <label for="scriptSelector">劇本列表：</label>
  <select id="scriptSelector"></select>
  <button id="saveButton">儲存設定</button>
  <div id="status"></div>

  <script>
    const scriptSelector = document.getElementById('scriptSelector');
    const saveButton = document.getElementById('saveButton');
    const status = document.getElementById('status');
    let broadcasterAuthorized = false;

    async function loadScriptList() {
      try {
        const res = await fetch('https://botc-twitch-873087277461.asia-east1.run.app/Allscript/scripts.json');
        const scripts = await res.json();
        scriptSelector.innerHTML = '';
        scripts.forEach(filename => {
          const option = document.createElement('option');
          option.value = filename;
          option.textContent = filename;
          scriptSelector.appendChild(option);
        });
      } catch (err) {
        status.textContent = '載入劇本清單失敗';
        console.error(err);
      }
    }

    function saveSelectedScript() {
      const selectedScript = scriptSelector.value;
      const payload = { selectedScript };
      if (broadcasterAuthorized && window.Twitch.ext.configuration.set) {
        window.Twitch.ext.configuration.set('broadcaster', '1.0', JSON.stringify(payload));
        status.textContent = `✅ 已儲存：${selectedScript}`;
      }
    }

    loadScriptList();

    saveButton.addEventListener('click', saveSelectedScript);

    if (window.Twitch && window.Twitch.ext) {
      window.Twitch.ext.onAuthorized(auth => {
        broadcasterAuthorized = true;
        window.Twitch.ext.configuration.onChanged(() => {
          if (window.Twitch.ext.configuration.broadcaster?.content) {
            try {
              const config = JSON.parse(window.Twitch.ext.configuration.broadcaster.content);
              if (config.selectedScript) {
                scriptSelector.value = config.selectedScript;
              }
            } catch (e) {
              console.warn('無法解析設定');
            }
          }
        });
      });
    }
  </script>
</body>
</html>
