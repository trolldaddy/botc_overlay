<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BOTC Overlay 設定</title>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #111;
      color: #fff;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    select, textarea, button {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    select, button {
      padding: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-family: monospace;
      background: #222;
      color: #0f0;
      border: 1px solid #444;
      resize: vertical;
    }
    .status {
      margin-top: 1rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>選擇本場遊戲要顯示的劇本</h1>
  <label for="scriptList">劇本列表：</label>
  <select id="scriptList"></select>

  <label for="customJson">或貼上自訂劇本 JSON：</label>
  <textarea id="customJson" placeholder="在此貼上 JSON..."></textarea>

  <button id="saveButton">儲存設定</button>
  <div id="status" class="status"></div>

  <script>
    const scriptListEl = document.getElementById('scriptList');
    const customJsonEl = document.getElementById('customJson');
    const saveButton = document.getElementById('saveButton');
    const statusEl = document.getElementById('status');

    const scriptApi = 'https://botc-twitch-873087277461.asia-east1.run.app/Allscript';

    async function fetchScripts() {
      try {
        const res = await fetch(`${scriptApi}/scripts.json`);
        const scripts = await res.json();
        scripts.forEach(file => {
          const opt = document.createElement('option');
          opt.value = file;
          opt.textContent = file;
          scriptListEl.appendChild(opt);
        });
      } catch (err) {
        console.error('讀取劇本列表失敗', err);
      }
    }

    function saveConfig(scriptName, customContent) {
      if (!window.Twitch?.ext) return;
      const content = customContent ? { customJson: customContent } : { selectedScript: scriptName };
      window.Twitch.ext.configuration.set('broadcaster', '1', JSON.stringify(content));
      statusEl.textContent = `✅ 已儲存：${customContent ? '自訂 JSON 劇本' : scriptName}`;
    }

    saveButton.addEventListener('click', () => {
      const selected = scriptListEl.value;
      const customContent = customJsonEl.value.trim();
      if (customContent) {
        try {
          JSON.parse(customContent);
          saveConfig(null, customContent);
        } catch (e) {
          alert('貼上的 JSON 格式錯誤！');
        }
      } else {
        saveConfig(selected);
      }
    });

    fetchScripts();

    // 回填 Twitch.ext.configuration 當前選項（非必要但方便使用者）
    if (window.Twitch && window.Twitch.ext) {
      window.Twitch.ext.onAuthorized(() => {
        if (window.Twitch.ext.configuration.broadcaster?.content) {
          try {
            const config = JSON.parse(window.Twitch.ext.configuration.broadcaster.content);
            if (config.selectedScript) {
              scriptListEl.value = config.selectedScript;
              customJsonEl.value = '';
            } else if (config.customJson) {
              customJsonEl.value = config.customJson;
            }
          } catch (e) {
            console.error('回填設定錯誤:', e);
          }
        }
      });
    }
  </script>
</body>
</html>
