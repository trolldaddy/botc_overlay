<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BOTC Overlay (Mobile)</title>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="lz-string.min.js"></script>
  <script src="compression.js"></script>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
      background: linear-gradient(160deg, rgba(10, 10, 14, 0.94), rgba(24, 24, 32, 0.94));
      color: #f5f5f5;
      min-height: 100vh;
    }

    #toggleButton {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .mobile-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 18px 14px 28px;
      box-sizing: border-box;
    }

    .panel {
      background: rgba(0, 0, 0, 0.72);
      border-radius: 18px;
      padding: 18px 16px 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .panel-body {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .category-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .role-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }

    .role {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      position: relative;
    }

    .role img {
      width: 92px;
      height: 92px;
      object-fit: contain;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      padding: 6px;
    }

    .role-label {
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
    }

    .order-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      padding: 12px;
    }

    .order-title {
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 0.05em;
    }

    .order-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .order-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }

    .order-icon {
      width: 44px;
      height: 44px;
      flex: 0 0 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .order-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px;
    }

    .order-icon-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 12px;
      text-align: center;
      padding: 4px;
      line-height: 1.2;
    }

    .order-name {
      flex: 1 1 auto;
      line-height: 1.3;
    }

    #globalTooltip {
      display: none;
    }
  </style>
</head>
<body data-overlay-layout="mobile">
  <button id="toggleButton" aria-hidden="true">顯示劇本</button>
  <div class="mobile-container">
    <section class="panel" id="leftPanel">
      <div class="order-column">
        <div class="order-title">首夜行動</div>
        <div class="order-list" id="firstNightList"></div>
      </div>
      <div class="panel-body">
        <div class="category-title" id="townsfolkTitle">鎮民</div>
        <div class="role-grid" id="townsfolkGrid"></div>
      </div>
    </section>
    <section class="panel" id="rightPanel">
      <div class="panel-body">
        <div class="category-title" id="outsiderTitle">外來者</div>
        <div class="role-grid" id="outsiderGrid"></div>
        <div class="category-title" id="minionTitle">爪牙</div>
        <div class="role-grid" id="minionGrid"></div>
        <div class="category-title" id="demonTitle">惡魔</div>
        <div class="role-grid" id="demonGrid"></div>
        <div class="category-title" id="jinxTitle">相剋規則</div>
        <div class="role-grid" id="jinxGrid"></div>
      </div>
      <div class="order-column">
        <div class="order-title">次夜行動</div>
        <div class="order-list" id="otherNightList"></div>
      </div>
    </section>
  </div>
  <div id="globalTooltip"></div>
  <script src="video_overlay.js"></script>
</body>
</html>
