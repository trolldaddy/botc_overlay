<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BOTC 角色總覽</title>

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <style>
    body { margin: 0; background: transparent; font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif; }

    #toggleButton {
      position: fixed; bottom: 7rem; left: 50%; transform: translateX(-50%);
      background: #000; color: #fff; padding: 10px 20px; border: none; border-radius: 5px;
      z-index: 1001;
    }
    .panel {
      position: fixed; top: 5rem; bottom: 7rem; width: 300px; background: rgba(0,0,0,0.85);
      overflow-y: auto; padding: 10px; transform: translateX(-100%);
      transition: transform 0.3s ease; color: #fff;
    }
    .panel.right { right: 0; left: auto; transform: translateX(100%); }
    .panel.show { transform: translateX(0); }
    .role-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .role { display: flex; flex-direction: column; align-items: center; position: relative; }
    .role img { width: 95px; height: 95px; display: block; }
    .category-title { margin-top: 10px; border-bottom: 1px solid #fff; padding-bottom: 5px; }
    #globalTooltip {
      display: none;
      position: fixed;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-radius: 5px;
      padding: 5px 10px;
      white-space: normal;
      max-width: 90vw;
      z-index: 10000;
    }
    .category-title {
      font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="toggleButton">顯示角色中文跨界</button>
  <div id="leftPanel" class="panel">
    <div class="category-title">鎮民</div>
    <div class="role-grid" id="townsfolkGrid"></div>
  </div>
  <div id="rightPanel" class="panel right">
    <div class="category-title">外來者</div>
    <div class="role-grid" id="outsiderGrid"></div>
    <div class="category-title">爪牙</div>
    <div class="role-grid" id="minionGrid"></div>
    <div class="category-title">惡魔</div>
    <div class="role-grid" id="demonGrid"></div>
  </div>
  <div id="globalTooltip"></div>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const leftPanel = document.getElementById('leftPanel');
    const rightPanel = document.getElementById('rightPanel');
    const globalTooltip = document.getElementById('globalTooltip');

    let isVisible = false;
    toggleButton.addEventListener('click', () => {
      isVisible = !isVisible;
      leftPanel.classList.toggle('show', isVisible);
      rightPanel.classList.toggle('show', isVisible);
    });

    async function loadRoles(scriptFileName = 'custom-list.json') {
      try {
        const customList = await fetch(`https://botc-twitch-873087277461.asia-east1.run.app/Allscript/${scriptFileName}`).then(r => r.json());
        const referenceList = await fetch('https://botc-twitch-873087277461.asia-east1.run.app/EVERY_SINGLE_ROLE_with_chinese_abilities.json').then(r => r.json());
        const referenceMap = Object.fromEntries(referenceList.map(r => [r.id, r]));

        document.getElementById('townsfolkGrid').innerHTML = '';
        document.getElementById('outsiderGrid').innerHTML = '';
        document.getElementById('minionGrid').innerHTML = '';
        document.getElementById('demonGrid').innerHTML = '';

        const grids = {
          townsfolk: document.getElementById('townsfolkGrid'),
          outsider: document.getElementById('outsiderGrid'),
          minion: document.getElementById('minionGrid'),
          demon: document.getElementById('demonGrid'),
        };

        customList.forEach(role => {
          const ref = referenceMap[role.id];
          if (!ref) return;

          const displayName = ref.name_zh || ref.name || role.id;
          const imgUrl = ref.image || '';
          const ability = ref.ability || '';
          const tooltipDirection = ref.team === 'townsfolk' ? 'right' : 'left';

          const container = document.createElement('div');
          container.className = 'role';

          const img = document.createElement('img');
          img.src = imgUrl;
          img.alt = displayName;

          const label = document.createElement('div');
          label.textContent = displayName;

          container.appendChild(img);
          container.appendChild(label);

          container.addEventListener('mouseenter', (e) => {
            globalTooltip.textContent = ability;
            globalTooltip.style.display = 'block';
            const rect = container.getBoundingClientRect();
            let offsetX;
            if (tooltipDirection === 'left') {
              offsetX = rect.left - globalTooltip.offsetWidth - 10;
              if (offsetX < 10) offsetX = 10;
            } else {
              offsetX = rect.right + 10;
              if (offsetX + globalTooltip.offsetWidth > window.innerWidth - 10) {
                offsetX = window.innerWidth - globalTooltip.offsetWidth - 10;
              }
            }
            const offsetY = rect.top + window.scrollY;
            globalTooltip.style.left = `${offsetX}px`;
            globalTooltip.style.top = `${offsetY}px`;
          });

          container.addEventListener('mouseleave', () => {
            globalTooltip.style.display = 'none';
          });

          if (grids[ref.team]) {
            grids[ref.team].appendChild(container);
          }
        });
      } catch (err) {
        console.error('載入角色資料失敗:', err);
      }
    }
    if (window.Twitch && window.Twitch.ext) {
     console.log('Twitch.ext loaded:', window.Twitch?.ext);
      window.Twitch.ext.onAuthorized(auth => {
        console.log('AUTHORIZED:', auth);
        window.Twitch.ext.configuration.onChanged(() => {
          console.log('CONFIG:', window.Twitch.ext.configuration.broadcaster?.content);
          try {
            const config = JSON.parse(window.Twitch.ext.configuration.broadcaster.content);
            if (config.selectedScript) {
              loadRoles(config.selectedScript);
            } else {
              loadRoles();
            }
          } catch (e) {
            console.error('配置解析錯誤，使用預設 custom-list.json', e);
        loadRoles();
          }
        });
      });
    } else {
      console.warn('Twitch Extension 未載入，使用 fallback custom-list.json');
  loadRoles();
    }
  </script>
</body>
</html>
