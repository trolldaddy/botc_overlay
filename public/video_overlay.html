<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BOTC 角色總覽</title>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <style>
    body { margin: 0; background: transparent; font-family: Arial, sans-serif; }
    #toggleButton {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: #000; color: #fff; padding: 10px 20px; border: none; border-radius: 5px;
      z-index: 1001;
    }
    .panel {
      position: fixed; top: 0; bottom: 0; width: 300px; background: rgba(0,0,0,0.85);
      overflow-y: auto; padding: 10px; transform: translateX(-100%);
      transition: transform 0.3s ease; color: #fff;
    }
    .panel.right { right: 0; left: auto; transform: translateX(100%); }
    .panel.show { transform: translateX(0); }
    .role-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .role { display: flex; flex-direction: column; align-items: center; position: relative; }
    .role img { width: 50px; height: 50px; display: block; }
    .tooltip {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-radius: 5px;
      padding: 5px 10px;
      white-space: nowrap;
      max-width: 250px;
      z-index: 9999;
    }
    .role:hover .tooltip { display: block; }
    .role:hover .tooltip.left { left: 60px; top: 50%; transform: translateY(-50%); }
    .role:hover .tooltip.right { right: 60px; top: 50%; transform: translateY(-50%); }
    .category-title { margin-top: 10px; border-bottom: 1px solid #fff; padding-bottom: 5px; }
  </style>
</head>
<body>
  <button id="toggleButton">顯示角色</button>
  <div id="leftPanel" class="panel"></div>
  <div id="rightPanel" class="panel right"></div>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const leftPanel = document.getElementById('leftPanel');
    const rightPanel = document.getElementById('rightPanel');

    let isVisible = false;
    toggleButton.addEventListener('click', () => {
      isVisible = !isVisible;
      leftPanel.classList.toggle('show', isVisible);
      rightPanel.classList.toggle('show', isVisible);
    });

    async function loadRoles() {
      try {
        const customList = await fetch('/custom-list.json').then(r => r.json());
        const referenceList = await fetch('/EVERY_SINGLE_ROLE_with_image_placeholders.json').then(r => r.json());
        const referenceMap = Object.fromEntries(referenceList.map(r => [r.id, r]));

        const townsfolkContent = [];
        const outsiderContent = [];
        const minionContent = [];
        const demonContent = [];

        customList.forEach(role => {
          const ref = referenceMap[role.id];
          if (!ref) return;

          const displayName = ref.name_zh || ref.name || role.id;
          const imgUrl = ref.image || '';
          const ability = ref.ability || '';
          const tooltipClass = ref.team === 'townsfolk' ? 'left' : 'right';

          const roleHtml = `
            <div class="role">
              <img src="${imgUrl}" alt="${displayName}">
              <div>${displayName}</div>
              <div class="tooltip ${tooltipClass}">${ability}</div>
            </div>
          `;

          if (ref.team === 'townsfolk') townsfolkContent.push(roleHtml);
          else if (ref.team === 'outsider') outsiderContent.push(roleHtml);
          else if (ref.team === 'minion') minionContent.push(roleHtml);
          else if (ref.team === 'demon') demonContent.push(roleHtml);
        });

        leftPanel.innerHTML = `
          <div class="category-title">鎮民</div>
          <div class="role-grid">${townsfolkContent.join('')}</div>
        `;

        rightPanel.innerHTML = `
          <div class="category-title">外來者</div>
          <div class="role-grid">${outsiderContent.join('')}</div>
          <div class="category-title">爪牙</div>
          <div class="role-grid">${minionContent.join('')}</div>
          <div class="category-title">惡魔</div>
          <div class="role-grid">${demonContent.join('')}</div>
        `;

      } catch (err) {
        console.error('載入角色資料失敗:', err);
      }
    }

    loadRoles();
  </script>
</body>
</html>
