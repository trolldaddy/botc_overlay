<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BOTC Overlay</title>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: "Microsoft JhengHei", sans-serif;
      font-size: 18px;
    }
    #toggleButton{
      position: fixed; bottom: 7rem;
      background: #000; color: #fff; padding: 10px 20px; border-radius: 5px;
      z-index: 1001;
    }
       #toggleButton {
      left: 50%;
      transform: translateX(-50%);
    }
 
    .panel {
      position: fixed; top: 5rem; bottom: 2rem; width: 440px; background: rgba(0,0,0,0.85);
      overflow-y: auto; padding: 16px; padding-bottom: 24px; transform: translateX(-100%);
      transition: transform 0.3s ease; color: #fff; display: flex; gap: 10px;
    }
    .panel .panel-body {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .panel.right { right: 0; left: auto; transform: translateX(100%); }
    .panel.right .panel-body {
      align-items: stretch;
    }
    .panel.show { transform: translateX(0); }
    .order-column {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 12px 10px 18px;
      background: rgba(0, 0, 0, 0.4);
    }
    .panel.right .order-column {
      order: 2;
    }
    .panel.right .panel-body {
      order: 1;
    }
    .order-title {
      font-weight: bold;
      text-align: center;
      font-size: 20px;
    }
    .order-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .order-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .order-icon {
      width: 48px;
      height: 48px;
      flex: 0 0 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .order-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px;
    }
    .order-icon-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      text-align: center;
      padding: 4px;
      line-height: 1.2;
    }
    .order-name {
      flex: 1 1 auto;
      line-height: 1.2;
    }
    .role-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .role { display: flex; flex-direction: column; align-items: center; position: relative; }
    .role img { width: 95px; height: 95px; display: block; }
    .role-label {
      text-align: center;
      margin-top: 6px;
      font-weight: 600;
      font-size: 18px;
    }
    .category-title {
      margin-top: 10px;
      border-bottom: 1px solid #fff;
      padding-bottom: 5px;
      font-weight: bold;
      font-size: 22px;
    }
    #globalTooltip {
      display: none;
      position: fixed;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-radius: 5px;
      padding: 5px 10px;
      white-space: normal;
      max-width: 90vw;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <button id="toggleButton">顯示劇本Show Script</button>
  <div id="leftPanel" class="panel">
    <div class="order-column">
      <div class="order-title">首夜行動</div>
      <div class="order-list" id="firstNightList"></div>
    </div>
    <div class="panel-body">
      <div class="category-title" id="townsfolkTitle">鎮民</div>
      <div class="role-grid" id="townsfolkGrid"></div>
    </div>
  </div>
  <div id="rightPanel" class="panel right">
    <div class="panel-body">
      <div class="category-title" id="outsiderTitle">外來者</div>
      <div class="role-grid" id="outsiderGrid"></div>
      <div class="category-title" id="minionTitle">爪牙</div>
      <div class="role-grid" id="minionGrid"></div>
      <div class="category-title" id="demonTitle">惡魔</div>
      <div class="role-grid" id="demonGrid"></div>
      <div class="category-title" id="jinxTitle">相剋規則</div>
      <div class="role-grid" id="jinxGrid"></div>
    </div>
    <div class="order-column">
      <div class="order-title">次夜行動</div>
      <div class="order-list" id="otherNightList"></div>
    </div>
  </div>
  <div id="globalTooltip"></div>
  <script src="video_overlay.js"></script>
</body>
</html>
