<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BOTC Overlay 測試成功！</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    #toggleButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
      z-index: 1000;
    }
    .panel {
      position: fixed;
      top: 0;
      width: 30%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s;
      padding: 10px;
    }
    .panel.right {
      right: 0;
      left: auto;
      transform: translateX(100%);
    }
    .panel.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <button id="toggleButton">顯示角色列表</button>
  <div id="leftPanel" class="panel"></div>
  <div id="rightPanel" class="panel right"></div>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const leftPanel = document.getElementById('leftPanel');
    const rightPanel = document.getElementById('rightPanel');

    let customRoles = [];
    let roleReference = {};

    function loadPanels() {
      leftPanel.innerHTML = '<h2>善良角色</h2>';
      rightPanel.innerHTML = '<h2>邪惡角色</h2>';

      customRoles.forEach(role => {
        const ref = roleReference[role.id];
        if (ref) {
          const content = `<div><strong>${ref.name_zh}</strong> - ${ref.ability}</div>`;
          if (ref.team === '善良') {
            leftPanel.innerHTML += content;
          } else if (ref.team === '邪惡') {
            rightPanel.innerHTML += content;
          }
        }
      });
    }

    Promise.all([
      fetch('/custom-list.json').then(res => res.json()),
      fetch('/role_reference_trouble_brewing.json').then(res => res.json())
    ]).then(([customList, reference]) => {
      customRoles = customList;
      roleReference = reference;
      loadPanels();
    }).catch(err => console.error('載入失敗', err));

    let isShown = false;
    toggleButton.addEventListener('click', () => {
      isShown = !isShown;
      leftPanel.classList.toggle('show', isShown);
      rightPanel.classList.toggle('show', isShown);
    });
  </script>
</body>
</html>
