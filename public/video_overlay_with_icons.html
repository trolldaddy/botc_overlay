<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BOTC 角色總覽</title>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
    }
    #toggleButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    .panel {
      position: fixed;
      top: 0;
      bottom: 0;
      width: min(320px, 45vw);
      max-width: 100%;
      background: rgba(0, 0, 0, 0.82);
      color: #fff;
      overflow-y: auto;
      transform: translateX(-110%);
      transition: transform 0.3s ease;
      padding: 16px;
      box-sizing: border-box;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .panel.right {
      right: 0;
      left: auto;
      transform: translateX(110%);
    }
    .panel.show {
      transform: translateX(0);
    }
    .role {
      display: grid;
      grid-template-columns: 64px 1fr;
      gap: 8px;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.06);
    }

    .role img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }

    .role strong {
      font-size: 16px;
      display: block;
      margin-bottom: 4px;
    }

    .role small {
      display: block;
      font-size: 13px;
      line-height: 1.4;
      word-break: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>
  <button id="toggleButton">顯示角色列表</button>
  <div id="leftPanel" class="panel"></div>
  <div id="rightPanel" class="panel right"></div>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const leftPanel = document.getElementById('leftPanel');
    const rightPanel = document.getElementById('rightPanel');

    let customRoles = [];
    let roleReference = {};

    function loadPanels() {
      leftPanel.innerHTML = '<h2>鎮民</h2>';
      rightPanel.innerHTML = '<h2>外來者 / 爪牙 / 惡魔</h2>';

      customRoles.forEach(role => {
        const data = roleReference[role.id];
        if (data) {
          const content = `
            <div class="role">
              <img src="${data.image}" alt="${data.name}">
              <strong>${data.name}</strong><br>
              <small>${data.ability}</small>
            </div>
          `;
          if (data.team === 'townsfolk') {
            leftPanel.innerHTML += content;
          } else {
            rightPanel.innerHTML += content;
          }
        }
      });
    }

    Promise.all([
      fetch('Allscript/custom-list.json').then(res => res.json()),
      fetch('EVERY_SINGLE_ROLE_with_image_placeholders.json').then(res => res.json())
    ]).then(([customList, referenceArray]) => {
      customRoles = customList;
      roleReference = Object.fromEntries(referenceArray.map(r => [r.id, r]));
      loadPanels();
    }).catch(err => console.error('載入失敗', err));

    let isShown = false;
    toggleButton.addEventListener('click', () => {
      isShown = !isShown;
      leftPanel.classList.toggle('show', isShown);
      rightPanel.classList.toggle('show', isShown);
    });
  </script>
</body>
</html>
